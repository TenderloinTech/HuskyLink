<!DOCTYPE html>

<head>
    <title>Create an account!</title>
</head>

<body>
    <h1 style="text-align: center;">Create an account</h1>
    <table align="center"> 
        <tr>
            <td>
                <b>Preferred Name</b>
            </td>
            <td style="padding-left: 50px;">
                <b>Upload Picture</b>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="name" name="name">
            </td>
            <td rowspan="7" style="padding-left: 50px;">
                <input type="image" src=https://trentwil.es/a/149126939.jpeg id="profile" name="profile">
            </td>
        </tr>
        <tr>
            <td>
                <b>Email Address</b>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" id="email" name="email" placeholder="doe.j@northeastern.edu">
            </td>
        </tr>
        <tr>
            <td>
                <b>Password</b>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <b>I want to browse anonymously:</b>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" value="anon">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="Continue" align="middle">
            </th>
        </tr>
    </table>
</body>
